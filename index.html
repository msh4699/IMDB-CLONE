<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDBClone</title>
  <!-- Adding font awesome icon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel ="stylesheet"
  href="index.css">

 
 
  
</head>
<body>
  <div class="background-container"></div>

  <div>
    <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Favourite</button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
<div class="offcanvas-header">
<h5 class="offcanvas-title" id="offcanvasScrollingLabel"  style="color: rgb(197, 48, 2); border-bottom: 2px black;">Favourite Movie</h5>
<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div class="offcanvas-body">
<p></p>
</div>
     </div>
  </div>

  
  <div class="wrapper">
    <!-- logo -->
    <div class="logo">
      <div class="container">
        <p>IMDB<span>Clone</span></p>
      </div>
    </div>
    <!-- End of logo -->
    <!-- Search-container -->
    <div class="Search-container">
      <div class="Search-element">
        <h3>Search Movie:</h3>
        <input type="text" class="form-control" placeholder="Search Movie Title..." id="movie-search-box">
        <div class="search-list" id="search-list">
          <!-- list here -->
        </div>
      </div>
    </div>
    <!-- End of search container -->

    <!-- Result container -->
    <div class="container">
      <div class="result-container">
        <div class="result-grid" id="result-grid">

          <!-- Movie information will be populated here -->

        </div>
      </div>
    </div>
    <!-- End of Result container -->
  </div>
  <script src="script.js"> </script>
  
</body>
</html>
